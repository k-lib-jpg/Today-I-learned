<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テキストの装飾の演習</title>
<style>
  h1 {
    color: olive;
    text-align: center;
  }

  p {
    text-align: center;
  }

  span {
    /* remはルート要素に指定されている文字の大きさの何割か示すもの */
    font-size:1.5rem;
    font-size: bold;
    text-decoration: underline;
  }

</style>
</head>
<body>
  <h1>テキストの装飾の演習</h1>
  <p>様々なプロパティを使って、<span>テキストを装飾</span>してみましょう</p>
</body>
</html>
